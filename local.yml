  - name: install snap packages
    snap:
      name:
        - authy
        - dbeaver-ce
        - gimp
        - whatsie
  
  - name: Install classic snap packages
    snap:
      name: "{{ classicsnaps }}"
      classic: yes
    vars:
      classicsnaps:
        - gitkraken

  - name: copy firefox vpn icon
    copy:
      src: files/firefox-vpn.png
      dest: /home/neil/.local/share/applications/firefox-vpn.png
      owner: neil
      group: neil
      
  - name: copy firefox vpn desktop file
    copy:
      src: files/firefox-vpn.desktop
      dest: /home/neil/.local/share/applications/firefox-vpn.desktop
      owner: neil
      group: neil
      
  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: neil
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: neil
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/neil/.bashrc
      owner: neil
      group: neil

  - name: add  ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/argoncoast/ansible_desktop.git 

